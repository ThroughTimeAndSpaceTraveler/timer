<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Timer</title>
</head>
<body>

    <div class="timer">
        <div class="timer-controls">
            <button data-time="20" class="timer-button">20 sec</button>
            <button data-time="300" class="timer-button">Work 5</button>
            <button data-time="900" class="timer-button">Quick 15</button>
            <button data-time="1200" class="timer-button">Snack 20</button>
            <button data-time="3600" class="timer-button">Lunch Break</button>
            <form name="customForm" id="custom">
                <input class="timer-button input" type="text" name="minutes" placeholder="Enter Minutes">
            </form>
        </div>
    </div>

    <div class="display">
        <h1 class="display-time-left numbs"></h1>
        <p class="display-end-time numbs"></p>
    </div>

    <script src="/scripts/main.js"></script>
</body>
</html>
